<section class="login-form-wrap">

    <script type="text/javascript">
        function Login(str1,str2) {
            //e.preventDefault();


            var xmlhttp;
            //var myarray=new Array(str1,str2);
            //console.log(str1, str2);
            if ((str1.length == 0) || (str2.length == 0)) {
                alert("信息填写不完整");
                return;
            }
            if (str2.length >= 30) {
                alert("密码过长");
                return;
            }
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var json = xmlhttp.responseText;
                    console.log(json);
                    //json=eval('('+json+')');
                    var json = JSON.parse(json);
                    if (json["code"] == 0) {
                        alert("登录成功");

                        //window.location.href="index.html";
                        var index = str1;
                        var url = "Index.html?index=" + index;
                        window.location.href = url;


                    }
                    if (json["code"] == 1) {
                        alert("登录失败,用户名或密码错误");
                    }
                    //document.write(json);
                }
            };
//            xmlhttp.open("GET", "login/login.php", true);
//            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
//            xmlhttp.send("id=" + encodeURIComponent(str1) + "&password=" + encodeURIComponent(str2));

            xmlhttp.open('GET', "login/login.php?id="+str1+"&password="+str2,false);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send();

        }


    </script>



    <script type="text/javascript">
        function Sign() {
        window.location.href="SignIn.html";
        }


    </script>




    <h1>MyNews</h1>
    <form class="login-form">
        <label>
            <input type="email" id="text1" name="email" required placeholder="Username">
        </label>
        <label>
            <input type="password" id="text2" name="password" required placeholder="Password">
        </label>

        <div><a class="button" onclick="Login(text1.value,text2.value)">Login</a> </div>

        <div>
        <a class="green button" onclick="Sign()">Sign In</a>
        </div>

    </form>
